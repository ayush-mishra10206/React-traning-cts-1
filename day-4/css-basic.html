<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-size: 30px;
        }

        p {
            text-align: center;
            color: red;
        }

        .para2 {
            color: blue;
            float: right;
        }

        #para1 {
            color: brown;
            float: left
        }
    </style>
</head>

<body>

    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p class="para2">And me!</p>

</body>

</html>
